<!DOCTYPE html>


<html>
  <head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/palette.css">
  </head>

  <body step="1">
    <aside class="flair"></aside>

    <main class="h-full w-75 flex-col pad-40">
      <nav class="h-bar flex-row w-full h-100px">
        <div class="flex-row">
          <div class="round primary step-1">1</div>
          <div class="round secondary step-2 step-3">&check;</div>
          <h2 class="tag step-1">Archives</h2>
          <h3 class="tag step-2 step-3">Archives</h3>
        </div>

        <div class="flex-row">
          <div class="round tertiary step-1">2</div>
          <div class="round primary step-2">2</div>
          <div class="round secondary step-3">&check;</div>
          <h2 class="tag step-2">Settings</h2>
          <h3 class="tag step-1 step-3">Settings</h3>
        </div>

        <div class="flex-row">
          <div class="round tertiary step-1 step-2">3</div>
          <div class="round primary step-3">3</div>
          <h3 class="tag step-1 step-2">Outputs</h3>
          <h2 class="tag step-3">Outputs</h2>
        </div>
      </nav>

      <form class="w-full h-full flex-col step-1">
        <h3>Step 1/3</h3>
        <h1>Archives</h1>

        <div class="file flex-row">
          <span>DDB File</span>
          <h3 id="DDB">No file selected</h3>
        </div>

        <div class="file flex-row">
          <span>DDI File</span>
          <h3 id="DDI">No file selected (Not implemented)</h3>
        </div>

        <div class="flex-row w-175px float-bottom float-right">
          <div class="btn primary hover float-right" onclick="step(2)">Next</div>
        </div>
      </form>

      <form class="w-full h-full flex-col step-2">
        <h3>Step 2/3</h3>
        <h1>Settings</h1>

        <div class="flex-row w-175px float-bottom float-right">
          <div class="btn tertiary hover float-left" onclick="step(1)">Back</div>
          <div class="btn primary hover float-right" onclick="step(3)">Next</div>
        </div>
      </form>

      <form class="w-full h-full flex-col step-3">
        <h3>Step 3/3</h3>
        <h1>Outputs</h1>

        <div class="flex-row w-175px float-bottom float-right">
          <div class="btn tertiary hover float-left" onclick="step(2)">Back</div>
          <div class="btn primary hover float-right" onclick="alert(0)">Next</div>
        </div>
      </form>
    </main>
  </body>

  <script src="scripts/ui.js"></script>
  <script src="scripts/rpc.js"></script>
</html>
